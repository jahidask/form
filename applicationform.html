<html>
    <head>
        <title>Application Form</title>
        <h1>Application Form</h1>
    </head>
    <form>
    <body>
        First Name:<input type="text">
        Last Name:<input type="text"><br>
        <br>
        Date:<input type="date">
        Age:<input type="number"><br>
        <br>
        Gender:<select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        Email Address:<input type="email" placeholder="enter email address"><br>
        <br>
        Positions Available:<input type="radio" name="Positions Available">Junior Developer
                            <input type="radio" name="Positions Available">Mid-level Developer
                            <input type="radio" name="Positions Available">Senior Developer<br>
        <br> 
        Programming Languages:<input type="Checkbox" name="Programming Languages">Java
                              <input type="Checkbox" name="Programming Languages">JavaScript
                              <input type="Checkbox" name="Programming Languages">Python<br>
        <br>
        Password:<input type="password">
        Confirm Password:<input type="password"><br>
        <br>
        <input type="reset">
        <input type="submit">
    </body>
</form>
</html>
